- config:
    style_class: infographic
    time_range:
      preset: last_1_hours
    title: Meraki DHCP
  is_public: true
  widgets:
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - Meraki_DHCP
      row: 0
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 6
      time_range:
        preset: last_1_hours
      title: Meraki DHCP Events Per Hour
    type: EventRate
  - config:
      col: 0
      field: Meraki DHCP Server
      filter: []
      limit: 5
      row: 1
      show_other: false
      title: Top DHCP Servers
      view_type: pie_chart
    type: TopN
  - config:
      col: 2
      field: Meraki DHCP Leased IP
      filter: []
      limit: 5
      row: 1
      show_other: false
      sizeY: 1
      time_range:
        preset: last_1_hours
      title: IP Leases Per Hour
      view_type: time_chart_splines
    type: TopN
  - config:
      col: 4
      field: Meraki DHCP MacIP Assignment
      filter:
      - field: program
        op: eq
        value:
        - Meraki*
      limit: 15
      row: 1
      show_other: false
      sizeY: 2
      title: Top MAC to IP Assignments
      view_type: list
    type: TopN
  - config:
      col: 0
      field: Meraki DHCP Leased MAC
      filter: []
      limit: 5
      row: 2
      show_other: false
      title: Top MACs
      view_type: list
    type: TopN
  - config:
      col: 2
      field: Meraki DHCP Device
      filter: []
      limit: 5
      row: 2
      show_other: false
      title: DHCP Devices
      view_type: list
    type: TopN
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - Meraki_DHCP
      limit: 10
      row: 3
      sizeX: 6
      sort: -first_occurrence
      title: All DHCP Events
    type: Search
