- config:
    style_class: infographic
    time_range:
      preset: last_1_hours
    title: "Cisco \U0001F525 Power"
  is_public: true
  widgets:
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - FirePower
      row: 0
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 2
      time_range:
        preset: last_1_minutes
      title: Firepower Events Per Second
    is_public: true
    type: EventRate
  - config:
      col: 2
      field: Cisco FTD SrcIP
      filter: []
      limit: 5
      row: 0
      show_other: false
      title: Top Source IP's
      view_type: pie_chart
    is_public: true
    type: TopN
  - config:
      col: 4
      field: Cisco FTD ReferencedHost
      filter: []
      limit: 5
      row: 0
      show_other: false
      title: Top Referenced Hosts
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 0
      field: Cisco FTD SrcPort
      filter: []
      limit: 15
      row: 1
      show_other: false
      sizeY: 2
      title: Top Source Ports
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 2
      field: Cisco FTD DstPort
      filter: []
      limit: 15
      row: 1
      show_other: false
      sizeY: 2
      title: Top Destination Ports
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 4
      field: Cisco FTD HTTPReferer
      field: Cisco FTD IngressZone
      filter: []
      limit: 5
      row: 1
      show_other: false
      title: Top Ingress Zones
      view_type: pie_chart
    is_public: true
    type: TopN
  - config:
      col: 4
      field: Cisco FTD HTTPReferer
      filter: []
      limit: 5
      row: 2
      show_other: false
      sizeY: 1
      time_range:
        preset: last_1_hours
      title: Top HTTP Referrers
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 0
      field: Cisco FTD URLCategory
      filter: []
      limit: 5
      row: 1
      show_other: false
      sizeY: 1
      title: Top HTTP Referrers
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 4
      field: Cisco FTD URLCategory
      filter: []
      limit: 5
      row: 2
      show_other: false
      title: URL Categories
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 0
      field: Cisco FTD IngressInterface
      col: 4
      field: Cisco FTD ReferencedHost
      filter: []
      limit: 5
      row: 3
      show_other: false
      time_range:
        preset: last_1_hours
      title: Top Referenced Hosts
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 0
      field: Cisco FTD Policy
      filter: []
      limit: 5
      row: 4
      show_other: false
      sizeX: 2
      title: Policies
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 2
      field: Cisco FTD EgressInterface
      filter: []
      limit: 5
      row: 3
      show_other: false
      title: Top Egress Interfaces
      view_type: pie_chart
    is_public: true
    type: TopN
  - config:
      col: 4
      field: Cisco FTD URLReputation
      field: Cisco FTD EgressZone
      filter: []
      limit: 5
      row: 3
      show_other: false
      title: URL Reputations
      view_type: list
      title: Top Egress Zones
      view_type: pie_chart
    is_public: true
    type: TopN
  - config:
      col: 0
      field: Cisco FTD IngressZone
      field: Cisco FTD NAPPolicy
      filter: []
      limit: 5
      row: 4
      show_other: false
      title: Top Ingress Zones
      view_type: pie_chart
    is_public: true
    type: TopN
  - config:
      col: 2
      field: Cisco FTD EgressZone
      filter: []
      limit: 5
      row: 4
      show_other: false
      title: Top Egress Zones
      sizeX: 2
      title: Nap Policies
      view_type: pie_chart
    is_public: true
    type: TopN
  - config:
      col: 4
      field: Cisco FTD Policy
      col: 2
      field: Cisco FTD AccessControlRuleName
      filter: []
      limit: 5
      row: 4
      show_other: false
      sizeX: 2
      title: Policies
      sizeY: 1
      time_range:
        preset: last_1_hours
      title: Top Access Control Rule Names
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 0
      col: 4
      field: Cisco FTD AccessControlRuleAction
      filter:
      - field: host
        op: ne
        value:
        - '*m500*'
        - WatchG*
        - PE*
        - CE*
      limit: 5
      row: 5
      show_other: false
      sizeX: 2
      sizeY: 1
      title: Access Control Actions
      view_type: time_chart_splines
    is_public: true
    type: TopN
  - config:
      col: 2
      field: Cisco FTD AccessControlRuleName
      filter: []
      limit: 5
      row: 5
      show_other: false
      sizeX: 2
      sizeY: 1
      title: Top Access Control Rule Names
      view_type: list
    is_public: true
    type: TopN
  - config:
      col: 4
      field: Cisco FTD NAPPolicy
      filter: []
      limit: 5
      row: 5
      show_other: false
      sizeX: 2
      title: Nap Policies
      view_type: list
      time_range:
        preset: last_1_hours
      title: Allow vs. Block
      view_type: time_chart_splines
    is_public: true
    type: TopN
