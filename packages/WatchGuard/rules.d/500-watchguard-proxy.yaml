first_match_only: true
rewrite_rules:
- comment:
  - 'Severity: INFO'
  - 'Area: Proxy / Connection Framework Manager'
  - 'Name: HTTPS content inspection list imported'
  - 'Sample: msg_id="0F00-0001" When a pre-defined HTTPS exception list is imported,
    this event log is generated to inform the user.'
  - 'Description: HTTPS content inspection exception list imported'
  - "Format: HTTPS content inspection exception list imported\r"
  match:
    field: message
    op: =~
    value: msg_id="0F00-0001"
  rewrite:
    message: '$MESSAGE NEOMeta: area="Proxy / Connection Framework Manager" name="HTTPS
      content inspection list imported" description="HTTPS content inspection exception
      list imported"'
    program: WatchGuard_Proxy
- comment:
  - 'Severity: WARN'
  - 'Area: Proxy / Connection Framework Manager'
  - 'Name: APT threat notified'
  - 'Sample: msg_id="0F01-0015" When APT server analysis result returned and identified
    as certain level threat, this event log will be generated to inform that the APT
    notification has been sent with detailed information.'
  - 'Description: APT threat notified. Details=''%s'''
  - "Format: APT threat notified. Details='Policy Name: HTTPS-proxy-00 Reason: high\
    \ APT threat detected Task_UUID: d09445005c3f4a9a9bb78c8cb34edc2a Source IP: 10.0.1.2\
    \ Source Port: 43130 Destination IP: 67.228.175.200 Destination Port: 443 Proxy\
    \ Type: HTTP Proxy Host: analysis.lastline.com Path: /docs/lastline-demo-sample.exe'\r"
  match:
    field: message
    op: =~
    value: msg_id="0F01-0015"
  rewrite:
    message: '$MESSAGE NEOMeta: area="Proxy / Connection Framework Manager" name="APT
      threat notified" description="APT threat notified. Details=''%s''"'
    program: WatchGuard_Proxy
  tag:
    ut_watchguard_proxy_msg_id_details: ${Details}
    ut_watchguard_proxy_msg_ids: 0F01-0015
- comment:
  - 'Severity: INFO'
  - 'Area: Proxy / Connection Framework Manager'
  - 'Name: APT safe result from file submission. Details=''%s'''
  - 'Sample: msg_id="0F01-0016" APT safe result from file submission. Details=''%s'''
  - 'Description: '
  - "Format: APT safe result from file submission. Details='Policy Name: HTTP-OUT-00\
    \ Reason: clean Message: APT safe object Task_UUID: 7a1e1500e92a410fa44d907f96b9209e\
    \ MD5: d2723ba60dc88ec1ea449be9eee601cc Source IP: 10.0.1.2 Source Port: 50293\
    \ Destination IP: 100.100.100.3 Destination Port: 80 Proxy Type: HTTP Proxy Host:\
    \ 100.100.100.3 Path: /test.exe'\r"
  match:
    field: message
    op: =~
    value: msg_id="0F01-0016"
  rewrite:
    message: '$MESSAGE NEOMeta: area="Proxy / Connection Framework Manager" name="APT
      safe result from file submission. Details=''%s''" description=""'
    program: WatchGuard_Proxy
  tag:
    ut_watchguard_proxy_geo_dst: ${geo_dst}
    ut_watchguard_proxy_geo_src: ${geo_src}
    ut_watchguard_proxy_msg_id_details: ${Details}
    ut_watchguard_proxy_msg_ids: 0F01-0016
- comment:
  - 'Severity: ERROR'
  - 'Area: Proxy / FTP'
  - 'Name: Ruleset lookup failed'
  - 'Sample: msg_id="1C02-00CD" FTP proxy -- Failed to check the specified ruleset'
  - 'Description: Cannot get the rule from ruleset ''%s'''
  - "Format: Cannot get the rule from ruleset 'request/download'\r"
  match:
    field: message
    op: =~
    value: msg_id="1C02-00CD"
  rewrite:
    message: '$MESSAGE NEOMeta: area="Proxy / FTP" name="Ruleset lookup failed" description="Cannot
      get the rule from ruleset ''%s''"'
    program: WatchGuard_Proxy
