- config:
    style_class: infographic
    time_range:
      preset: last_1_hours
    title: FortiGate Traffic
  is_public: true
  widgets:
  - config:
      col: 0
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - traffic
      row: 0
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 2
      time_range:
        preset: last_1_minutes
      title: Traffic Events Per Second
    type: EventRate
  - config:
      col: 2
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - traffic
      row: 0
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 2
      time_range:
        preset: last_7_days
      title: Traffic Events/Day
    type: EventRate
  - config:
      col: 4
      field: host
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - traffic
      limit: 10
      row: 0
      time_range:
        preset: today
      title: Most Recent Traffic Event Sources
    type: LastN
  - config:
      col: 0
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - traffic
      limit: 7
      row: 1
      sizeX: 6
      sizeY: 1
      sort: -first_occurrence
      time_range:
        preset: last_1_minutes
      title: 'Live Stream: All Events'
    type: Search
  - config:
      col: 0
      field: FortiGate Action
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - traffic
      limit: 5
      row: 2
      show_other: false
      time_range:
        preset: last_1_hours
      title: Top Actions
      view_type: pie_chart
    type: TopN
  - config:
      col: 2
      field: FortiGate Crlevel
