- config:
    style_class: infographic
    time_range:
      preset: last_1_minutes
    title: Zeek dhcp
  is_public: true
  widgets:
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - bro_dhcp
      limit: 10
      row: 0
      sizeX: 6
      sizeY: 2
      sort: -first_occurrence
      time_range:
        preset: last_1_minutes
      title: All dhcp Events
    type: Search
  - config:
      col: 0
      field: Zeek client_addr
      filter:
      - field: program
        op: eq
        value:
        - bro_dhcp
      limit: 5
      row: 2
      show_other: false
      time_range:
        preset: last_1_minutes
      title: dhcp client_addr
