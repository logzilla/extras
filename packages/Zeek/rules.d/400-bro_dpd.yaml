hc_tags: ["Zeek san_ip","Zeek srcip","Zeek dstip","Zeek host_key", "Zeek host", "Zeek server_addr", "Zeek assigned_addr", "Zeek client_addr", "ip" ]
pre_match:
- comment:
  - Match on Zeek events
  - Note that this rule assumes a TSV incoming log from Zeek, not JSON
  field: program
  op: =*
  value: bro_dpd
rewrite_rules:
- comment:
  - 'Zeek dpd log'
  match:
    field: message
    op: =~
    value: ^([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)\t([^\t]+)$
  tag:
    Zeek srcip: $3
    Zeek srcport: $4
    Zeek dstip: $5
    Zeek dstport: $6
    Zeek proto: $7
    Zeek analyzer: $8
  rewrite:
    message:  srcip="$3" srcport="$4" dstip="$5" dstport="$6" proto="$7" analyzer="$8" failure_reason="$9"
