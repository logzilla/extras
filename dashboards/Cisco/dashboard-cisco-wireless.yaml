- config:
    style_class: shine
    time_range:
      preset: today
    title: Cisco Wireless
  is_public: true
  widgets:
  - config:
      col: 0
      field: WLC Client SSID
      filter: []
      limit: 6
      row: 0
      show_other: false
      sizeX: 4
      title: User auth by SSID
      view_type: time_chart_splines
    type: TopN
  - config:
      col: 4
      field: WLC Client AP MAC
      filter: []
      limit: 15
      row: 0
      show_other: false
      sizeY: 2
      title: Top APs
      view_type: list
    type: TopN
  - config:
      col: 0
      field: WLC Client Username
      filter: []
      limit: 6
      row: 1
      show_other: false
      title: Top User Auth
      view_type: list
    type: TopN
  - config:
      col: 2
      field: host
      filter:
      - field: program
        op: eq
        value:
        - Cisco_Wireless
      limit: 4
      row: 1
      show_other: false
      time_range:
        preset: last_1_hours
      title: Top WLC's
      view_type: pie_chart
    type: TopN
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - Cisco_Wireless
      row: 2
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      time_range:
        preset: last_1_minutes
      title: Wireless Events Per Second
    type: EventRate
  - config:
      col: 2
      filter:
      - field: program
        op: eq
        value:
        - Cisco_Wireless
      row: 2
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      time_range:
        preset: last_3_days
      title: 'EPD: All Events'
    type: EventRate
  - config:
      col: 4
      field: cisco_mnemonic
      filter:
      - field: program
        op: eq
        value:
        - Cisco_Wireless
      limit: 10
      row: 2
      show_other: false
      sizeY: 2
      title: Top Wireless Events
      view_type: list
    type: TopN
  - config:
      col: 0
      filter:
      - field: message
        op: qp
        value:
        - CISCO-CAPWAP-CONTROLLER*
      - field: Infoblox DNS Client IPs
        op: ne
        value:
        - 172.29.*
      row: 3
      show_avg: true
      show_last: true
      show_max: true
      show_min: true
      sizeX: 4
      title: Cisco CapWap Controller searches by non-AP
    type: EventRate
