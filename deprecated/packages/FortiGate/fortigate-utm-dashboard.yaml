- config:
    style_class: infographic
    time_range:
      preset: last_1_hours
    title: FortiGate UTM
  is_public: true
  widgets:
  - config:
      col: 0
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - utm
      row: 0
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 2
      time_range:
        preset: last_1_minutes
      title: UTM Events Per Second
    type: EventRate
  - config:
      col: 2
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - utm
      row: 0
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 2
      time_range:
        preset: last_7_days
      title: UTM Events/Day
    type: EventRate
  - config:
      col: 4
      field: host
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - utm
      limit: 10
      row: 0
      time_range:
        preset: today
      title: Most Recent UTM Event Sources
    type: LastN
  - config:
      col: 0
      filter:
      - field: FortiGate Type
        op: eq
        value:
        - utm
      limit: 7
      row: 1
      sizeX: 6
      sizeY: 1
      sort: -first_occurrence
      time_range:
        preset: last_1_minutes
      title: 'Live Stream: All Events'
    type: Search
  - config:
