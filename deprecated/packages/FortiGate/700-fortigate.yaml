pre_match:
- comment:
  - Match on FortiGate events
  - "Rules are based on FortiGate's documentation from:"
  - 'https://docs.fortinet.com/document/fortigate/6.2.0/cookbook/986892/sample-logs-by-log-type'
  field: message
  op: =~
  value: date=\S+ time=\S+ logid="
rewrite_rules:
- comment:
