- config:
    style_class: infographic
    time_range:
      preset: last_1_minutes
    title: Zeek software events
  is_public: true
  widgets:
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - bro_software
      limit: 10
      row: 0
      sizeX: 6
      sizeY: 2
      sort: -first_occurrence
      time_range:
        preset: last_1_minutes
      title: All software Events
    type: Search
  - config:
      col: 0
      field: Zeek host
      filter:
      - field: program
        op: eq
        value:
        - bro_software
      limit: 5
      row: 2
      show_other: false
      time_range:
        preset: last_1_minutes
      title: software host
      view_type: pie_chart
    type: TopN
