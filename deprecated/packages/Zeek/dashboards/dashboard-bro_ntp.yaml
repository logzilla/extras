      filter:
      - field: program
        op: eq
        value:
        - bro_ntp
      limit: 10
      row: 0
      sizeX: 6
      sizeY: 2
      sort: -first_occurrence
      time_range:
        preset: last_1_minutes
      title: All ntp Events
    type: Search
