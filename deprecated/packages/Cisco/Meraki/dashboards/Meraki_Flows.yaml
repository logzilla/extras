- config:
    style_class: infographic
    time_range:
      preset: last_1_hours
    title: Meraki Flows
  is_public: true
  widgets:
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - Meraki_Flow
      row: 0
      show_avg: true
      show_last: false
      show_max: true
      show_min: false
      sizeX: 6
      time_range:
        preset: last_1_hours
      title: Meraki Flow Events Per Hour
    type: EventRate
  - config:
      col: 0
      field: Meraki Flow Device
      filter: []
      limit: 5
      row: 1
      show_other: false
      title: Top Flow Devices
      view_type: pie_chart
    type: TopN
  - config:
      col: 2
      field: ut_cisco_meraki_flow_src_ip
      filter: []
      limit: 5
      row: 1
      show_other: false
      title: Top Flow Source IP's
      view_type: pie_chart
    type: TopN
  - config:
      col: 4
      field: Meraki Src Port
      filter:
      - field: program
        op: eq
        value:
        - Meraki_Flow
      limit: 5
      row: 1
      show_other: false
      title: Top Flow Source Ports
      view_type: list
    type: TopN
  - config:
      col: 0
      field: ut_cisco_meraki_flow_protocol
      filter:
      - field: program
        op: eq
        value:
        - Meraki*
      limit: 10
      row: 2
      show_other: false
      title: Top Flow Protocols
      view_type: pie_chart
    type: TopN
  - config:
      col: 2
      field: ut_cisco_meraki_flow_dst_ip
      filter: []
      limit: 5
      row: 2
      show_other: false
      title: Top Flow Destination IP's
      view_type: pie_chart
    type: TopN
  - config:
      col: 4
      field: ut_cisco_meraki_flow_dst_port
      filter: []
      limit: 5
      row: 2
      show_other: false
      title: Top Flow Destination Ports
      view_type: list
    type: TopN
  - config:
      col: 0
      filter:
      - field: program
        op: eq
        value:
        - Meraki_Flow
      limit: 10
      row: 4
      sizeX: 6
      sort: -first_occurrence
      title: All Flow Events
    type: Search
