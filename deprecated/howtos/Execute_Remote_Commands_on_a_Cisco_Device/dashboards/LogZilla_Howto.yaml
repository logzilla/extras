- config:
    style_class: infographic
    time_range:
      preset: last_1_hours
    title: LogZilla Howto
  widgets:
  - config:
      col: 0
      filter: []
      row: 0
      show_avg: false
      show_last: false
      show_max: false
      show_min: false
      sizeX: 2
      time_range:
        preset: last_7_days
      title: Events/Day
    type: EventRate
  - config:
      col: 2
      field: host
      filter: []
      limit: 15
      row: 0
      show_other: false
      sizeX: 2
      sizeY: 2
      time_range:
        preset: last_1_minutes
      title: Top 5 Hosts
      view_type: list
    type: TopN
  - config:
      col: 4
      field: host
      filter: []
      limit: 10
      row: 0
      sizeX: 2
      time_range:
        preset: today
      title: Most Recent Event Sources
    type: LastN
  - config:
      col: 0
      filter: []
      row: 1
      show_avg: true
      show_last: false
      show_max: false
      show_min: false
      sizeX: 2
      time_range:
        preset: last_1_minutes
      title: Events/Sec
    type: EventRate
  - config:
      col: 4
      field: severity
      filter:
      - field: severity
        op: ne
        value:
        - 5
        - 6
        - 7
      limit: 5
      row: 1
      show_other: false
      sizeX: 2
      time_range:
        preset: last_1_hours
      title: High Severity Events
      view_type: pie_chart
    type: TopN
  - config:
      col: 0
      filter:
      - field: host
        op: eq
        value:
        - '?'
      limit: 10
      row: 2
      sizeX: 6
      sort: -first_occurrence
      time_range:
        preset: last_1_minutes
      title: hostname
    type: Search
  - config:
      col: 0
      field: Auditd LogZilla spid
      filter: []
      limit: 5
