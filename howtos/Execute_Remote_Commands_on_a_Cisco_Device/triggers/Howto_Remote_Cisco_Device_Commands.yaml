- exec_script: true
  filter:
  - field: cisco_mnemonic
    op: eq
    value:
    - LINEPROTO-5-UPDOWN
  issue_notification: true
  mark_actionable: true
  mark_known: true
  name: 'Howto: Remote Cisco Device Commands'
  script_path: /etc/logzilla/scripts/cisco-intUpDown-to-slack
  send_webhook_method: GET
  send_webhook_ssl_verify: true
